<body>
  <form id="add-notification-form">
    <select id="type-value">
      <option selected>default</option>
      <option>info</option>
      <option>success</option>
      <option>warning</option>
      <option>error</option>
    </select>
    <select id="position-value">
      <option>n</option>
      <option selected>ne</option>
      <option>e</option>
      <option>se</option>
      <option>s</option>
      <option>sw</option>
      <option>w</option>
      <option>nw</option>
    </select>
    <input type="number" id="expire" value="10000">
    <button type="submit">Add notification</button>
  </form>
  <main></main>
  <script type="module">
    import XZNotify from './src/xz-notify.js';
    customElements.define(XZNotify.TAG_NAME, XZNotify);

    const main = document.querySelector('main');
    const form = document.getElementById('add-notification-form');
    const msg = 'Lorem ipsum dolor sit, <b>amet consectetur adipisicing</b> elit.';
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const type = document.getElementById('type-value').value;
      const position= document.getElementById('position-value').value;
      const expire = document.getElementById('expire').value;
      const ntf = XZNotify.create(msg, {
        type,
        expire,
        position,
        closeable: '',
        // position: XZNotify.position.SW,
      }, true);
      document.body.appendChild(ntf);
    });
    // document.body.addEventListener('xz-notify:open', (e) => console.log(e, 'OPEN'));
    // document.body.addEventListener('xz-notify:close', (e) => console.log(e, 'CLOSE'));
  </script>
